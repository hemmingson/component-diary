<div></div>

<style>
  div {
    position: relative;

    width: 150px;
    height: 50px;

    background-color: #eee;

    border-radius: 5px 5px 0 0;
    border-bottom: 1px solid #e0e0e0;
  }

  div::before {
    content: '';
    position: absolute;
    top: 50px;

    background-color: #e0e0e0;
    opacity: 0;

    border-radius: 0 0 5px 5px;

    transition: all 1s;
  }

  div:hover {
    border-bottom: none;

    transition: all 1s;
  }

  div:hover::before {
    width: 150px;
    height: 50px;

    opacity: 1;
  }
</style>
