<label class="checkbox">
  <input type="checkbox" />
  <div class="mark"></div>
</label>

<style>
  .checkbox {
    position: relative;
    display: block;

    width: 0.2em;
    height: 0.2em;
    font-size: 10vmin;
  }

  .checkbox > input {
    position: absolute;

    opacity: 0;
  }

  .mark {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    margin: -3px;
    border: solid 2px #ddd;

    clip-path: polygon(0 0, 50% 0, 100% 0, 100% 100%, 50% 100%, 0 100%);

    transition: 0.4s cubic-bezier(0.8, 0, 0.2, 1);
  }

  input:checked + .mark {
    clip-path: polygon(28% 38%, 41% 53%, 75% 24%, 86% 38%, 40% 78%, 15% 50%);

    background-color: #adefd1;
  }
</style>
