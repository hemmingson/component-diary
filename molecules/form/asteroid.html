<form oninput="output.value = 100 - range.value">
  <input type="range" name="range" value="0" />
  <output for="range" name="output">100</output>
</form>

<style>
  form {
    display: flex;
    gap: 1em;

    align-items: center;
  }

  input[type='range'] {
    appearance: none;
    padding: 0.375em;
    height: 2em;
    border-radius: 1em;

    outline: none;
  }

  input[type='range']::-webkit-slider-thumb {
    appearance: none;
    width: 1em;
    height: 1em;
    border-radius: 50%;

    background-image: linear-gradient(#adefd1, #00203f);
  }

  input[type='range']:active::-webkit-slider-thumb {
    transform: scale(1.2);
  }

  output {
    background: -webkit-linear-gradient(#adefd1, #00203f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: monospace;
  }
</style>
