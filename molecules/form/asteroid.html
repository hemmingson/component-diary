<form oninput="output.value = 100 - range.value">
  <input type="range" name="range" value="0" />
  <output for="range" name="output">100</output>
</form>

<style>
  form {
    display: flex;
    gap: 1em;

    align-items: center;
  }

  input[type='range'] {
    appearance: none;
    padding: 0.375em;
    height: 2em;
    border-radius: 1em;

    outline: none;

    background-color: #e8e8e8;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
      rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
      rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
  }

  input[type='range']::-webkit-slider-thumb {
    appearance: none;
    width: 1em;
    height: 1em;
    border-radius: 50%;

    background-image: linear-gradient(#adefd1, #00203f);
  }

  input[type='range']:active::-webkit-slider-thumb {
    transform: scale(1.2);
  }
</style>
